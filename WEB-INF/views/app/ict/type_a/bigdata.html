<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport" />
		<meta content="ie=edge" http-equiv="X-UA-Compatible" />
		<link href="../../../../../resources/ict/css/font.css" rel="stylesheet" type="text/css" />
		<link href="../../../../../resources/ict/css/reset.css" rel="stylesheet" type="text/css" />
		<link href="../../../../../resources/ict/css/type_a/styles.css" rel="stylesheet" type="text/css" />
		<link href="../../../../../resources/ict/css/swiper-bundle.min.css" rel="stylesheet" type="text/css " />
		<script src="../../../../../resources/ict/plugin/jquery-3.7.1.min.js" type="text/javascript"></script>
		<script src="../../../../../resources/ict/plugin/swiper-bundle.min.js" type="text/javascript"></script>
		<script src="../../../../../resources/ict/js/type_a/script.js" type="text/javascript"></script>
		<title>스마트 도서 A 타입</title>
	</head>
	<body>
		<div class="common_content">
			<div class="common_header_wrapper">
				<div class="common_header_kr">빅데이터추천</div>
				<div class="common_header_en">BIG DATA RECOMMENDED</div>
			</div>
			<div class="common_content_title">빅데이터는 어떤 책을 추천했을까요?</div>
			<div class="common_content_caption">전국 공공도서관 연령대별 추천도서를 만나보세요</div>
			<div class="bigdata_slide_wrapper">
				<!--	클릭시 각 버튼 액티브 스타일 처리 완료 api 로직 연동만 필요		-->
				<div class="bigdata_filtering_list">
					<div class="bigdata_filtering_list_item">아동</div>
					<div class="bigdata_filtering_list_item">청소년</div>
					<div class="bigdata_filtering_list_item">20~30대</div>
					<div class="bigdata_filtering_list_item">40~50대</div>
					<div class="bigdata_filtering_list_item">60대 이상</div>
				</div>
				<!--	슬라이드 영역 : 스와이퍼 api 떄문에 이중 for 문 필요 / swiper-slide 내부 slide-item 갯수 : 세로 6 / 가로 5	-->
				<div class="swiper bigdata_swiper">
					<div class="swiper-wrapper">
						<!--			swiper-slide 하나 = 1 페이지			-->
						<div class="swiper-slide">
							<div class="slide-item">
								<img alt="" src="/resources/ict/img/type_a/dummy.svg" />
								<div class="common_book_title">감정 호텔</div>
								<div class="common_writer">리디아 브란코비치</div>
								<div class="common_publication">2024</div>
							</div>
						</div>
					</div>
					<div class="swiper-button-next"></div>
					<div class="swiper-button-prev"></div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
			<div class="common_back_btn">
				<div class="common_back_btn_icon"></div>
				<div class="common_back_btn_text">이전</div>
			</div>
			<div class="common_navigation_bar">
				<div class="common_home">
					<img alt="" src="/resources/ict/img/type_a/home.svg" />
				</div>
				<div class="common_navigation_menu">
					<img alt="" src="/resources/ict/img/type_a/keyword.svg" />
					<div class="common_navigation_menu_kr">키워드추천</div>
					<div class="common_navigation_menu_en">Keyword Recommended</div>
				</div>
				<div class="common_navigation_menu">
					<img alt="" src="/resources/ict/img/type_a/lib.svg" />
					<div class="common_navigation_menu_kr">사서추천</div>
					<div class="common_navigation_menu_en">librarian Recommended</div>
				</div>
				<div class="common_navigation_menu">
					<img alt="" src="/resources/ict/img/type_a/bigdata.svg" />
					<div class="common_navigation_menu_kr">빅데이터추천</div>
					<div class="common_navigation_menu_en">Big data Recommended</div>
				</div>
				<div class="common_auth common_logout">
					<img alt="" src="/resources/ict/img/type_a/user.svg" />
				</div>
			</div>
		</div>
	</body>
</html>
