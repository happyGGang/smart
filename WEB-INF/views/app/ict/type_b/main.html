<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
		<title>B타입 스마트추천도서</title>
		<meta content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=1" name="viewport" />
		<link href="../../../../../resources/ict/css/font.css" rel="stylesheet" type="text/css" />
		<link href="../../../../../resources/ict/css/reset.css" rel="stylesheet" type="text/css" />
		<link href="../../../../../resources/ict/css/type_b/main.css" rel="stylesheet" type="text/css" />
		<link href="../../../../../resources/ict/css/type_b/common.css" rel="stylesheet" type="text/css " />
		<script src="../../../../../resources/ict/js/jquery-3.7.1.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="info-wrap info">
			<div class="header">
				<p>smart recommended books</p>
				<h1>스마트도서추천</h1>
			</div>
			<div class="contents">
				<div class="person_img">
					<img src="../../../../../resources/ict/img/type_b/main/character.png" alt="" />
				</div>
				<div class="book_img">
					<img src="../../../../../resources/ict/img/type_b/main/book-22-10.png" alt="" />
				</div>
				<div class="search_img">
					<img src="../../../../../resources/ict/img/type_b/main/search-7-10.png" alt="" />
				</div>
				<div class="main_text">
					<div class="text_wrap">
						<h1>나에게 딱 맞는 책을<span>만나보세요!</span></h1>
						<p>무슨 책을 읽어야 할지 고민하는 회원님을 위해<br />도서 추천 콘텐츠를 제공해드려요</p>
					</div>
					<div class="btn_wrap">
						<a href="main_btn">추천 바로가기<img src="../../../../../resources/ict/img/type_b/main/main_arrow.svg" class="move-arrow" /></a>
					</div>
				</div>
			</div>
		</div>
		<div id="bottom_fix">
			<div class="component_leave">
				<img alt="돌아가기" class="turn_to" src="../../../../../resources/ict/img/common/left_leave.svg" />
			</div>
			<div class="user">
				<div class="login">
					<img alt="" class="login_women" src="../../../../../resources/ict/img/common/women_login_02.png" />
					<div class="name_div">
						<span>
							<span class="name_span">최고관리자</span>
							<span class="name_span">님</span>
						</span>
					</div>
					<div class="login_frame">
						<img alt="로그아웃" class="group" src="../../../../../resources/ict/img/common/logout_arrow.svg" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
